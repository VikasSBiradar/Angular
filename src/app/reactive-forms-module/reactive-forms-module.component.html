<div class="row mx-3 my-3">
    <div class="col-md-12">
        <div class="col-md-6">
        <h1>Reactive Forms</h1>
        <form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
            <div class="col-md-3">
                <label for="exampleUserName">UserName</label>
            </div>
             <div class="col-md-9">
                <input type="text" class="form-control" id="exampleUserName" formControlName="userName" aria-describedby="emailHelp" placeholder="Enter username">
             </div> 
            </div>
            <div class="form-group">
                <div class="col-md-3">
                    <label for="exampleEmail">Email</label>
                </div>
                <div class="col-md-9">
                    <input type="email" class="form-control" id="exampleEmail" formControlName="email" placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
            </div>
            <div class="col-md-9 text-end">
                <button type="submit" class="btn btn-primary" [disabled]="!signInForm.valid">Submit</button>
            </div>
          </form>
        </div>
        <div class="col-md-6">
            <h1>Template driven forms</h1>
            <form #userForm="ngForm">
                <div class="form-group">
                    <div class="col-md-3">
                        <label for="exampleUserName">UserName</label>
                    </div>
                    <div class="col-md-9">
                        <input type="text"  class="form-control"name="userName" [(ngModel)]="userName" placeholder="Enter username" required>
                     </div> 
                </div>
                <div class="form-group">
                    <div class="col-md-3">
                        <label for="exampleEmail">Email</label>
                    </div>
                    <div class="col-md-9">
                        <input type="email" class="form-control" name="email" [(ngModel)]="email" placeholder="Enter email" required>
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                </div>
                <div class="col-md-9 text-end">
                    <button type="submit" class="btn btn-primary" (click)="onTemplateSubmit()" [disabled]="!userForm.valid">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
